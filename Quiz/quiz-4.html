<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5장 마무리문제2</title>
    <style>
        #container{
            width: 520px;
            border: 1px solid black;
            padding:20px 40px;
            margin: 0 auto;
        }
        ul{
            list-style: none;
        }
        li{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JS의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <p><b>개인 정보</b></p>
            <ul>
                <li>
                    <label>이름</label>
                    <input type="text" class="name" placeholder="공백 없이 입력하세요.">
                </li>
                <li>
                    <label>연락처</label>
                    <input type="tel" class="tel">
                </li>
            </ul>

            <p><b>지원 분야</b></p>
            <ul>
                <li>
                    <label><input type="radio" name="field">웹 퍼블리싱</label>
                </li>
                <li>
                    <label><input type="radio" name="field">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <label><input type="radio" name="field">개발 환경 개선</label>
                </li>
            </ul>

            <label>
                <p><b>지원 동기</b></p>
                <textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </label>

            </br>
            <input type="submit" value="접수하기">
            <input type="submit" value="다시쓰기">
        </form>
    </div>
</body>
</html>
